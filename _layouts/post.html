---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <div clsss="meta">
    <span class="date">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

    <ul class="tag">
      {% for tag in page.tags %}
      <li>
        <a href="{{ site.baseurl }}/tags.html#{{ tag }}">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
      <!-- <a href="https://github.com/Terminus2049/Terminus2049.github.io/edit/master/{{ page.path }}">点此纠错</a> -->
    </ul>
  </div>

  <div class="entry">
    {{ content }}
  </div>
